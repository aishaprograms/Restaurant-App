<body>

<div class="container text-center">
	<div class="jumbotron ">
  <h1>Hot Restaurant App</h1>
  <p>We only have 5 tables! Book your seat before they all are gone!</p>
 <a class="btn btn-primary btn-lg btn-default" href="tables.html" role="button">View Tables</a>

  <!-- form -->

<div class="main">
<div class="panel panel-default">
      <div class="panel-heading">Add Employee</div>
      <div class="panel-body">
        <form>
          <div class="form-group">
            <label for="employeeName">Name</label>
            <input type="text" class="form-control" id="employeeName" placeholder="Name">
          </div>
          <div class="form-group">
            <label for="employeeRole">Phone Number</label>
            <input type="text" class="form-control" id="employeeRole" placeholder="Phone Number">
          </div>
          <div class="form-group">
            <label for="employeeStartDate">Email</label>
            <input type="text" class="form-control" id="employeeStartDate" placeholder="email">
            <div class="form-group">
              <label for="employeeMonthlyRate">Unique ID</label>
              <input type="number" class="form-control" id="employeeMonthlyRate" placeholder="Unique ID">
            </div>
          </div>
          <button type="submit" class="btn btn-default" id="submit">Submit</button>
        </form>
      </div>
    </div>

</div>
</div>
</body>
