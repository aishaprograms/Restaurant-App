<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Restaruant App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet" integrity="sha384-+ENW/yibaokMnme+vBLnHMphUYxHs34h9lpdbSLuAwGkOKFRl4C34WkjazBtb7eT" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
</head>

<body>
    <div class="container text-center">
        <div class="jumbotron ">
            <h1>Hot Restaurant App</h1>
            <p>We only have 5 tables! Book your seat before they all are gone!</p>
            <a class="btn btn-primary btn-lg btn-default" href="/tables" role="button">View Tables</a>
            <a class="btn btn-primary btn-lg btn-default" href="/reservation" role="button">Make Reservation</a>
            <!-- <i class="icon-home"></i> -->
            <a href="/" class="btn btn-primary btn-lg btn-default">Home</a>
        </div>
    </div>
    <!-- form -->
    <div class="main">
        <div class="panel panel-default">
            <div class="panel-heading">Add Table</div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="tableName">Name</label>
                        <input type="text" class="form-control" id="tableName" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="text" class="form-control" id="phoneNumber" placeholder="Phone Number">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email" placeholder="email">
                        <div class="form-group">
                            <label for="uniqueId">Unique ID</label>
                            <input type="number" class="form-control" id="uniqueId" placeholder="Unique ID">
                        </div>
                    </div>
                    <button type="button" class="btn btn-default" id="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="reservation.js"></script>
</body>

</html>
